<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Styled Headings with Search Icon</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
		<style>
			h2 {
				color: rgb(0, 140, 255);
			}
			h1 {
				font-size: 70px;
			}
			h3 {
				font-family: monospace;
			}
			.search-icon {
				font-size: 24px;
				margin-right: 10px;
			}
		</style>
	</head>
	<body>
		<i class="fas fa-search search-icon"></i>
		<h2>Give these h2 a color</h2>
		<h1>Give These h1 a font size</h1>
		<h3>Give these h3 font-family</h3>
	</body>
</html>
