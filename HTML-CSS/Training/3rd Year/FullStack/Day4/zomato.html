<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Zomato Search</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
		<style>
			body {
				margin: 0;
				font-family: Arial, sans-serif;
				background-color: #f8f8f8;
				background-image: url("https://wallpapers.com/images/hd/food-4k-m37wpodzrcbv5gvw.jpg");
			}
			.header {
				padding: 30px 0;
				text-align: center;
				color: white;
			}
			.header h1 {
				font-size: 6em;
				margin-bottom: 10px;
			}
			.header p {
				font-size: 1.5em;
				margin-bottom: 40px;
			}
			.search-bar {
				display: inline-block;
				background: white;
				border-radius: 25px;
				overflow: hidden;
				box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
				width: 90%;
				max-width: 900px;
			}
			.search-bar input[type="text"] {
				border: none;
				padding: 15px 20px;
				width: 75%;
				outline: none;
				font-size: 1em;
			}
			.search-bar select {
				border: none;
				padding: 15px 10px;
				outline: none;
				font-size: 1em;
				background: #f8f8f8;
			}
			text {
				background: transparent
					url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css");
			}
		</style>
	</head>
	<body>
		<div class="header">
			<h1>zomato</h1>
			<p>Discover the best food & drinks in Udaipur</p>
			<div class="search-bar">
				<i class="fa-solid fa-location-dot" style="color: #e74413"></i>
				<select name="location">
					<option value="Udaipur">Udaipur</option>
					<option value="Nathdwara">Nathdwara</option>
					<option value="Dungarpur">Kankroli</option>
					<option value="Rajsamand">Rajsamand</option>
					<!-- Add more locations as needed -->
				</select>
				<i class="fas fa-search search-icon" style="color: black"></i>
				<input
					type="text"
					placeholder="Search for restaurant, cuisine or a dish"
					placeholder="search-icon" />
			</div>
		</div>
	</body>
</html>
