<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fancy</title>
		<style>
			header {
				display: flex;
				justify-content: space-between;
				align-items: center;
				padding: 1rem;
				background-color: #f1f1f1;
			}
			nav ul {
				display: flex;
				list-style: none;
			}
			nav ul li {
				margin-right: 1rem;
			}
			nav ul li a {
				text-decoration: none;
				color: #333;
			}
			button {
				padding: 1rem 1.5rem;
				background-color: #0074d3;
				color: #fff;
				border: none;
				font-size: 14px;
				border-radius: 50px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<header>
			<img src="./images/logo.svg" />
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Services</a></li>
					<li><a href="#">Portfolio</a></li>
					<li><a href="#">Team</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</nav>
			<button>Get Started</button>
		</header>
	</body>
</html>
