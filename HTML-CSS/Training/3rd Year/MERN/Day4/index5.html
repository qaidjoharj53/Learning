<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			ul > li {
				color: rgb(11, 224, 224);
			}
			/* descendant selector */
			div h1 {
				color: black;
			}
			/* grouping selector */
			h2,
			p {
				color: cadetblue;
			}

			a {
				transition: all 400ms ease-in 100ms;
			}

			a:hover {
				font-size: 100px;
				color: rgb(18, 185, 236);
			}
			a:active {
				color: blue;
			}
		</style>
	</head>

	<body>
		<ul>
			<li>list item</li>
			<li>list item</li>
			<li>list item</li>
			<li>list item</li>
		</ul>

		<div>
			<h1>hello</h1>
		</div>
		<div id="wrapper">
			<h2>techno</h2>
			<p>hello</p>
		</div>

		<a href="">click</a>
	</body>
</html>
