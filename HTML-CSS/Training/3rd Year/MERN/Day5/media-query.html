<!-- Mobile responsiveness -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Media</title>
		<style>
			body {
				display: flex;
				align-items: center;
				justify-content: center;
				height: 700px;
			}
			div {
				width: 80px;
				height: 80px;
				background-color: blueviolet;
			}
			@media (max-width: 768px) {
				div {
					background-color: blue;
					width: 200px;
				}
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
