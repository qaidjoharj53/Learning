<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Techno India NJR</title>
	</head>
	<body>
		<form><h1>Welcome to student portal</h1></form>
		<h4>Log In</h4>
		<form action="action.php"></form>
		<h4>Username</h4>
		<input type="text" placeholder="Username" />
		<br /><br />
		<h4>Password</h4>
		<input type="password" placeholder="password" />
		<h4>Sign Up</h4>
		<p>Full name</p>
		<input type="text" placeholder="Enter your name" />
		<p>Emal ID</p>
		<input type="text" placeholder="Enter your mail Id" />
		<br />
		<input type="radio" value="Class X" name="Class" />Class X
		<input type="radio" value="Class XII" name="Class" />Class XII
		<br />
		<br />
		<br />
		<label for="101">
			<input type="radio" value="Class X" name="Class" id="101" />Class X
		</label>

		<label for="102">
			<input type="radio" value="Class X" name="Class" id="102" />Class
			XII
		</label>

		<!--Creating class and ID-->
		<div id="ID1" class="Group 1"></div>
		<div id="ID2" class="Group 2"></div>

		<!--Creating Checkbox-->
		<strong>Select your desired branch</strong>
		<br />
		<label for="Computer Science">
			<input type="checkbox" value="CS" name="Subject" id="101" />Computer
			Science
		</label>
		<br />
		<label for="Civil">
			<input type="checkbox" value="Civil" name="Subject" id="102" />Civil
		</label>
		<br />
		<label for="Mech">
			<input type="checkbox" value="ME" name="Subject" id="103" />Mech
		</label>
		<br />
		<label for="Electronics">
			<input
				type="checkbox"
				value="EC"
				name="Subject"
				id="104" />Electronics
		</label>
		<br />
		<label for="Electrical">
			<input
				type="checkbox"
				value="EE"
				name="Subject"
				id="105" />Electrical
		</label>
		<br />

		<!--Drop down Box-->
		<strong>Select your City</strong>
		<select name="City" id="City">
			<option>Select</option>
			<option value="Sirohi">Sirohi</option>
			<option value="Udaipur">Udaipur</option>
			<option value="Jaipur">Jaipur</option>
			<option value="Jodhpur">Jodhpur</option>
			<option value="Bhilwara">Bhilwara</option>
		</select>
		<br />
		<br />
		<strong>Enter your Birthday</strong>
		<input type="date" value="date" />Date
		<br />
		<br />
		<!--Textarea-->
		<strong>Enter your Achievements</strong>
		<br />
		<textarea
			name="Achievement"
			id="101"
			placeholder="Enter your Achievement"
			rows="5"
			cols="5"></textarea>
		<br />
		<input type="submit" value="submit" />
		<br />
		<iframe
			width="560"
			height="315"
			src="https://www.youtube.com/embed/VLjCc0BU95E"
			title="YouTube video player"
			frameborder="0"
			allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
			allowfullscreen></iframe>
		<iframe
			width="560"
			height="315"
			src="https://www.wikipedia.org/"
			title="wikipedia"
			frameborder="0"
			allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
			allowfullscreen></iframe>
	</body>
</html>
